<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .sort-links {
            margin: 20px 0;
        }
        .sort-links a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        .sort-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Leaderboard</h2>
    <div class="sort-links">
        <a href="{% url 'leaderboard_by_id' %}">Sort by User ID</a>
        <a href="{% url 'leaderboard_by_ability' %}">Sort by Ability Score</a>
    </div>
    <table>
        <tr>
            <th>User ID</th>
            <th>Nickname</th>
            <th>Ability Score</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.nickname }}</td>
            <td>{{ user.ability_score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
